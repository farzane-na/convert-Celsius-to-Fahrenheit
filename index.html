<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>째C to F</title>
    <link rel="icon" type="image/png" href="./favicon/temperature.png">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 class="title">
            Convert 째C to F
        </h1>
        <div class="input-box">
            <input type="text" placeholder="째C" class="input" id="input">
        </div>
        <div class="result-box">
            <h2 class="result">2째C to 35.60F</h2>
        </div>
        <div class="btns">
            <button class="convert">Convert</button>
            <button class="reset">Reset</button>
            <button class="change">Change</button>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
